name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      working-directory: ${{github.workspace}}/rocksdb-rs
      run: cargo build --verbose
    - name: Run tests
      working-directory: ${{github.workspace}}/rocksdb-rs
      run: cargo test --verbose
